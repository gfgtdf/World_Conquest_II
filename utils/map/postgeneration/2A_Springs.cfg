#define WORLD_CONQUEST_TEK_MAP_DECORATION_2A
[terrain]
    terrain=Gs^Fms
    [and]
        terrain=Gs^Ft
        [not]
            [filter_adjacent_location]
                terrain=Ss,Ds,Dd,Hd,Dd^Do,Ww,Wo
                count=2-6
            [/filter_adjacent_location]
        [/not]
    [/and]
[/terrain]
[terrain]
    terrain=Hh^Fms
    [and]
        terrain=Hh^Ft
    [/and]
[/terrain]
## chances of tropical palm forest near caves
{RANDOM 0..1}
[if]
    [variable]
        name=random
        equals=1
    [/variable]
[then]
    [store_locations]
        terrain=Hh*^F*
        [filter_adjacent_location]
            terrain=Xu,U*^*,Mv,Ql,Qxu
        [/filter_adjacent_location]
        variable=terrain_to_change
    [/store_locations]
    {RANDOM 2.."$($terrain_to_change.length-1)"}
    {VARIABLE_OP random add -2}
    {REPEAT $random (
        {VARIABLE_OP rand rand 0.."$($terrain_to_change.length-1)"}
        [terrain]
            x=$terrain_to_change[$rand].x
            y=$terrain_to_change[$rand].y
            terrain=Hh^Ftp
        [/terrain]
    )}
[/then]
[/if]
{RANDOM 0..1}

## chances flowers
{WCT_STORE_POSSIBLE_FLOWERS G*^Fet}
[while]
    [variable]
        name=terrain_to_change.length
        greater_than=0
    [/variable]
    [variable]
        name=random
        greater_than=3
    [/variable]
[do]
    {SHUFFLE_ARRAY terrain_to_change}
    [terrain]
        terrain=Gg^Efm
        layer=overlay
        x=$terrain_to_change.x
        y=$terrain_to_change.y
    [/terrain]
    {WCT_STORE_POSSIBLE_FLOWERS G*^Fet}
[/do]
[/while]

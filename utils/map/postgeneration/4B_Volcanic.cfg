			[filter]
				terrain=Uue
			[/filter]
			terrain="Uue^Es"
			fraction_rand="2..3"
		[/change]
	[/wc2_terrain]
	[wc2_terrain]
		[change]
			[filter]
				terrain=Sm
			[/filter]
			terrain="Sm^Es"
			fraction_rand="4..6"
		[/change]
	[/wc2_terrain]

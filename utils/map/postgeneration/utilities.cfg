#define WCT_POSSIBLE_MAP4_CASTLE TERRAIN VALUE
	{WCT_STORE_POSSIBLE_MAP4_CASTLE {VALUE}}
	[while]
		[variable]
			name=terrain_to_change.length
			greater_than=0
		[/variable]
		[variable]
			name=random
			equals=0
		[/variable]
		[do]
			{RANDOM_INDEX terrain_to_change}
			[terrain]
				terrain={TERRAIN}
				x=$terrain_to_change[$random].x
				y=$terrain_to_change[$random].y
			[/terrain]
			{WCT_STORE_POSSIBLE_MAP4_CASTLE {VALUE}}
		[/do]
	[/while]
#enddef


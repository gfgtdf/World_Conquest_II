				[/filter_radius]
			[/and]
		[/and]
	[/terrain]
#enddef

#define WORLD_CONQUEST_TEK_MAP_DIRT MUSHROOMS
	## muddy swamps almost surrounded by sand
	{WCT_STORE_POSSIBLE_MUDDY_SWAMPS}
	[while]
		[variable]
			name=terrain_to_change.length
			greater_than=0
		[/variable]
		[do]
			[terrain]
				terrain=Sm
				find_in=terrain_to_change
			[/terrain]
			{WCT_STORE_POSSIBLE_MUDDY_SWAMPS}
		[/do]
	[/while]
	{WCT_RANDOMIZE_SNOWED_FOREST}
	{WCT_VOLCANOS_DIRT}
	## volcanos dry mountains
	[terrain]
		terrain=Md
		layer=base
		[and]
			terrain=Mm^*
			[and]
				terrain=Mv
				radius=2
			[/and]
		[/and]
	[/terrain]
	## lava dry mountains
	[terrain]
		terrain=Md
		layer=base
		[and]
			terrain=Mm*^*
			[and]
				terrain=Ql
				radius=1
			[/and]
		[/and]
	[/terrain]
	## some impassible become mushrooms
	[store_locations]
		terrain=Mm^Xm,Md^Xm
		[filter_adjacent_location]
			terrain=Ql,Mv
			count=0
		[/filter_adjacent_location]
		variable=terrain_to_change
	[/store_locations]
	{RANDOM 9..11}
	{WCT_FRACTION_REPLACE $random {MUSHROOMS}}
	{WCT_DIRT_BEACHS 9..11}
	{CLEAR_VARIABLE rand}
#enddef


#define WCT_ROADS_TO_RIVER_INDUSTRY_EVENTS
[event]
    name=wct_store_roads_river_industry
    first_time_only=no
    [store_locations]
        terrain=!,W*^*,*^V*,*^Bcx*,Urb,C*,K*^*,R*
        [filter_adjacent_location]
            terrain=*^Vud,Re,Rr
            [not]
                terrain=K*^*
                radius=999
                [filter_radius]
                    terrain=Urb^*,*^Bcx*,C*,K*^*,*^V*,R*
                [/filter_radius]
            [/not]
            [not]
                terrain=C*,K*^*,Urb^*
                radius=$radius
                [filter_radius]
                    terrain=!,W*^*
                [/filter_radius]
            [/not]
            [filter_adjacent_location]
                terrain=Re,Rr
                [and]
                    terrain=C*,K*^*,Urb^*
                    radius=$radius
                    [filter_radius]
                        terrain=!,W*^*
                    [/filter_radius]
                [/and]
                count=0
            [/filter_adjacent_location]
        [/filter_adjacent_location]
        [and]
            terrain=C*,K*^*,Urb^*
            radius=$radius
            [filter_radius]
                terrain=!,W*^*
            [/filter_radius]
        [/and]
        variable=terrain_to_change
    [/store_locations]
[/event]
{WCT_CREATE_EVENT_ROADS_TO river_industry Re}
#enddef


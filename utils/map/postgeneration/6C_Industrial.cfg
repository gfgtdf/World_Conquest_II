## muddy rivers
[store_map_dimensions]
    variable=map_data
[/store_map_dimensions]
[terrain]
    terrain=Sm
    layer=base
    [and]
        terrain=Ww^*
        [and]
            terrain=Wwt,Wot
            radius=2
            [filter_radius]
                terrain=Ww^*,C*,K*^*
            [/filter_radius]
        [/and]
    [/and]
[/terrain]
[store_locations]
    terrain=Sm^*
    [filter_adjacent_location]
        terrain=Ww^*
    [/filter_adjacent_location]
    variable=terrain_to_change
[/store_locations]
{FOREACH terrain_to_change swamp_i}
    {RANDOM 3.."$($map_data.width/4)"}
    [terrain]
        terrain=Sm
        layer=base
        [and]
            terrain=Ww^*
            [and]
                x=$terrain_to_change[$swamp_i].x
                y=$terrain_to_change[$swamp_i].y
                radius=$random
                [filter_radius]
                    terrain=Ww^*,C*,K*^*
                [/filter_radius]
            [/and]
        [/and]
    [/terrain]
{NEXT swamp_i}
## dirty rivers

#define WCT_VOLCANOS
	[fire_event]
		name=wct_volcanos
	[/fire_event]
#enddef

#define WCT_VOLCANOS_EVENT
	[event]
		name=wct_volcanos
		id=wct_volcanos
		[terrain]
			terrain=Mv
			[and]
				terrain=Ql,Qlf
				[filter_adjacent_location]
					terrain=M*,M*^Xm,X*
					count=3
					adjacent=se,s,sw
				[/filter_adjacent_location]
			[/and]
		[/terrain]
		[terrain]
			terrain=Md^Xm
			[and]
				terrain=X*,M*^Xm
				[filter_adjacent_location]
					terrain=Mv
					adjacent=n,ne,nw
				[/filter_adjacent_location]
			[/and]
		[/terrain]
		[terrain]
			terrain=Md
			[and]
				terrain=Ms,Mm
				[filter_adjacent_location]
					terrain=Mv
					adjacent=n,ne,nw
				[/filter_adjacent_location]
			[/and]
		[/terrain]
		[store_locations]
			terrain=Mv
			variable=terrain_to_change
		[/store_locations]
		{FOREACH terrain_to_change volcano_i}
			[sound_source]
				id=volcano$volcano_i
				sounds=rumble.ogg
				delay=550000
				chance=1
				x=$terrain_to_change[$volcano_i].x
				y=$terrain_to_change[$volcano_i].y
				full_range=5
				fade_range=5
				loop=0
			[/sound_source]
		{NEXT volcano_i}
	[/event]
#enddef

#define WCT_VOLCANOS_DIRT
	[fire_event]
		name=wct_volcanos_dirt
	[/fire_event]
#enddef

#define WCT_VOLCANOS_DIRT_EVENT
	[event]
		name=wct_volcanos_dirt
		[wc2_terrain]
			[change]
				[filter]
					terrain=Hh,Hd,Hhd
					[and]
						terrain=Mv
						radius=3
					[/and]
				[/filter]
				terrain="*^Dr"
				fraction="3"
				layer="overlay"
			[/change]
		[/wc2_terrain]
		[wc2_terrain]
			[change]
				[filter]
					terrain=Ds,Dd
					[and]
						terrain=Mv
						radius=4
					[/and]
				[/filter]
				terrain="Dd^Dc"
				fraction="2"
			[/change]
		[/wc2_terrain]
	[/event]
#enddef

#define WCT_REDUCE_WALL_CLUSTERS CAVE_TERRAIN
	{VARIABLE cave_terrain "{CAVE_TERRAIN}"}
	[fire_event]
		name=wct_reduce_wall_clusters
	[/fire_event]
#enddef

#define WCT_REDUCE_WALL_CLUSTERS_EVENT
	[event]
		name=wct_reduce_wall_clusters
		first_time_only=no
		[store_locations]
			terrain=Xu
			[and]
				[filter_adjacent_location]
					terrain=Xu,M*^Xm
					count=3-6
				[/filter_adjacent_location]
			[/and]
			variable=terrain_to_change
		[/store_locations]
		{FOREACH terrain_to_change change_i}
			{RANDOM $cave_terrain}
			[terrain]
				x=$terrain_to_change[$change_i].x
				y=$terrain_to_change[$change_i].y
				terrain=$random
			[/terrain]
		{NEXT change_i}
		{CLEAR_VARIABLE cave_terrain}
	[/event]
#enddef

#define WCT_CLEAR_POSTGENERATION_DATA
	{CLEAR_VARIABLE terrain_to_change}
	[event]
		id=wct_enemy_themed
		remove=yes
	[/event]
	[event]
		id=wct_fraction_replace
		remove=yes
	[/event]
	[event]
		id=wct_chance_replace
		remove=yes
	[/event]
	[event]
		id=wct_volcanos
		remove=yes
	[/event]
	[event]
		id=wct_reduce_wall_clusters
		remove=yes
	[/event]
#enddef

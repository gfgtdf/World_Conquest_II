[multiplayer]
	id= {STR_SCENARIO_START_ID 1}
	name= {STR_SCENARIO_START_NAME 1}
	description= {STR_SCENARIO_START_SOLO_DESCRIPTION}
#ifver WC_II_CONFIG_ALLOW_ALIEN_ERAS == no
	allow_era={STR_CAMPAIGN_ERAS_KNOWN}
#else
	force_modification=WC II alien
#endif
	scenario_generation=default

	[generator]
		{WCT_MAP_GENERATOR_CLASSIC 25 18 5 6400 3 2 2}
		[scenario]
			{WORLD_CONQUEST_TEK_SCENARIO_CAMPAIGN 1 26}

			## has effect using ":debug" + ":n"
			next_scenario={STR_WCT_SCENARIO_ID 1 2 A}
			[load_resource]
				id = "wc2_scenario_res"
			[/load_resource]
		[/scenario]
	[/generator]
[/multiplayer]
